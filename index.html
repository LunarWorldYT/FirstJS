<!DOCTYPE html>

 <body>
    <title>TODO Project</title>

    <h1>Hello, World!</h1>
    
    <input type="text" name="entertask" id="entertask">
    <button name="tasksubmit" id="tasksubmit"> Submit </button>
    <ul id="tasklist">
        <li>
        </li>
    </ul>

    <script>
     let button = document.querySelector("tasksubmit");
     let taskname = document.getElementById("entertask");
     let tasklist = document.getElementById("tasklist");

    document.getElementById("tasksubmit").addEventListener("submit", addtask)
    
    function addtask() {

      if (taskname.value !== "") {
      let listitem = document.createElement("li");

      listitem.textContent = taskname.value;

      tasklist.appendChild(listitem);
      
      taskname.value = "";

    }}
    
    </script>

 </body>
