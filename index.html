<!DOCTYPE html>
<html>
<head>
 <body>
    <title>TODO Project</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding-left: 1%;
        background-color: #f0f0f0;
        color: #333;
        font-family: Arial, Helvetica, sans-serif;
      }
        </style>
      
    </head>
    <h1>Hello, World!</h1>
    
    <input type="text" name="entertask" id="entertask">
    <button name="tasksubmit" id="tasksubmit"> Submit </button>
    <ul id="tasklist"></ul>

    <script>
     let button = document.querySelector("#tasksubmit");
     let taskname = document.getElementById("entertask");
     let tasklist = document.getElementById("tasklist");

    button.addEventListener("click", addtask);
    function addtask() {
  if (taskname.value !== "") {
    let listitem = document.createElement("li");
    let deleteButton = document.createElement("button");
    let checkbox = document.createElement("input");

    // Set the input type to checkbox
    checkbox.type = "checkbox";

    // Add an event listener to the checkbox
    checkbox.addEventListener("change", function() {
      if (this.checked) {
        // If the checkbox is checked, add a line-through style to the task
        listitem.style.textDecoration = "line-through";
      } else {
        // If the checkbox is unchecked, remove the line-through style from the task
        listitem.style.textDecoration = "none";
      }
    });
      listitem.textContent = taskname.value;
      deleteButton.textContent = "Delete"

      deleteButton.addEventListener("click", function() {

        tasklist.removeChild(listitem)
        });



      listitem.appendChild(deleteButton);
      tasklist.appendChild(listitem);
      listitem.appendChild(checkbox)
      
      taskname.value = "";

    }}
    
    </script>


    <p>FirstJS Alpha v0.1</p>

 </body>
</html>
